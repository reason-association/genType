# The cache key is built up of the following:
# We use a string that we can change to bust the cache
# The string "esy"
# The string for the OS
# The hash of the lock file
steps:
  - task: CacheBeta@1
    inputs:
      key: cache_string10 | esy | $(Agent.OS) | esy.lock/index.json
      path: $(STAGING_DIRECTORY)
      cacheHitVar: CACHE_RESTORED
    displayName: "[Cache2] esy packages"

  - bash: "mkdir -p $(ESY_CACHE_INSTALL_PATH)"
    condition: eq(variables.CACHE_RESTORED, 'true')
    displayName: "[Cache2][Restore] Create esy cache install directory"

  - bash: cd $(ESY_CACHE_INSTALL_PATH) && tar xf $(STAGING_DIRECTORY_UNIX)/esy-cache-install.tgz
    displayName: "[Cache2][Restore] Unpack esy-cache-install.tgz"
    condition: eq(variables.CACHE_RESTORED, 'true')

  - bash: "mkdir -p $(ESY_SOURCE_INSTALL_PATH)"
    condition: eq(variables.CACHE_RESTORED, 'true')
    displayName: "[Cache2][Restore] Create esy cache source directory"

  - bash: cd $(ESY_SOURCE_INSTALL_PATH) && tar xf $(STAGING_DIRECTORY_UNIX)/esy-cache-source.tgz
    displayName: "[Cache2][Restore] Unpack esy-cache-source.tgz"
    condition: eq(variables.CACHE_RESTORED, 'true')
