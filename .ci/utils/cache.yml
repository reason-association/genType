# The cache key is built up of the following:
# We use a string that we can change to bust the cache
# The string "esy"
# The string for the OS
# The hash of the lock file
steps:
  - task: CacheBeta@1
    inputs:
      key: cache_string5 | esy | $(Agent.OS) | esy.lock/index.json
      path: $(CACHE_FOLDER)
      cacheHitVar: CACHE_RESTORED
    displayName: "[Cache2] esy packages"

  - script: "mkdir -p $(ESY__CACHE_INSTALL_PATH)"
    condition: eq(variables.CACHE_RESTORED, 'true')
    displayName: "[Cache2][Restore] Create esy cache directory"

  - pwsh: Move-Item -Path $(CACHE_FOLDER)/* -Destination $(ESY__CACHE_INSTALL_PATH)
    displayName: "[Cache2][Restore] Move downloaded cache in place"
    condition: eq(variables.CACHE_RESTORED, 'true')

  - bash: cd $(ESY__CACHE_INSTALL_PATH) && tar xf esy-cache.tgz
    displayName: "[Cache2][Restore] Unpack esy-cache.tgz"
    condition: eq(variables.CACHE_RESTORED, 'true')

  - script: "ls -lR $(ESY__CACHE_INSTALL_PATH)"
    condition: eq(variables.CACHE_RESTORED, 'true')
    displayName: "[Cache2][Restore] What's in the cache?"
